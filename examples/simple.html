<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Authorize.js Test</title>
	</head>
	<body>
		<script src="../dist/authorize.min.js"></script>
		<script>
			var a = new Authorize('your-api-login-id-goes-here', 'your-transaction-key-goes-here', true);
			var params = {
				profile: {
					merchantCustomerId: 'Merchant_Customer_ID',
					description: 'Profile description here',
					email: 'customer-profile-email@here.com',
					paymentProfiles: {
						customerType: 'individual',
						payment: {
							creditCard: {
								cardNumber: '4111111111111111',
								expirationDate: '2020-12'
							}
						}
					}
				}
			};
			a.createCustomerProfile(params, function(res) {
				document.write(JSON.stringify(res));
			}, function(err) {
				document.write(JSON.stringify(err));
			});
		</script>
	</body>
</html>
